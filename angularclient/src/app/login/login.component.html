<h3>Login</h3>
<div>
  <div class="spacer">
    <label for="Email">User</label>
    <input type="text" placeholder="Usuario (jimena)" [(ngModel)]="user">
  </div>
  <div class="spacer">
    <label for="password">Password</label>
    <input type="password" placeholder="password (password)" [(ngModel)]="password" class="form-control"/>
  </div>
  <div class="spacer">
    <button  type="submit" (click)="Login()">Login</button>
  </div>
</div>
